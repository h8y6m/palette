<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/iconfont.css">
<script src='js/jquery.min.js'></script>
<script src='js/palette.js'></script>
<script src='js/index.js'></script>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>	<div class="palette">
		<div class="left">
			<div class="iconfont add">&#xe600;</div>
			<div class="iconfont chexiao">&#xe604;</div>
			<div class="iconfont save">&#xe60c;</div>
			<div class="iconfont earser" role='earser'>&#xe603;</div>
			<div class="iconfont line" role='line'>&#xe60a;</div>
			<div class="iconfont rect" role='rect'>&#xe609;</div>
			<div class="iconfont circle" role='circle'>&#xe606;</div>
			<div class="iconfon poly" role='poly'>&#xe605;</div>
			<div class="iconfont polystar" role='polystar'>&#xe601;</div>
			<div class="iconfont pencil" role='pencil'>&#xe60b;</div>
			<div class='iconfont fill' role='fill'>&#xe602;</div>
			<div class="fillStyle" role='fillStyle'><input type="color"></div>
			<div class='iconfont stroke' role='stroke'>&#xe607;</div>
			<div class="strokeStyle" role='strokeStyle'><input type="color"></div>
            <div class="num" role='num'><input type="range" style='width:100%' max=10 min=0 step=1 value=5/></div>
		</div>
		<div class="right"></div>
	</div>
